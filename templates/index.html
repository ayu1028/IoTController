<!DOCTYPE html> 
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タブ切り替え</title>
    <link href= "{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="tabs">
        <button class="tab-button" data-tab="tab1">電気 CH1</button>
        <button class="tab-button" data-tab="tab2">電気 CH2</button>
        <button class="tab-button" data-tab="tab3">エアコン</button>
        <button class="tab-button" data-tab="tab4">温度・湿度</button>
    </div>

    <div class="tab-content" id="tab1">
        <div>Channel 1</div>
        <button class="denki-on">電気ON</button>
        <button class="denki-off">電気OFF</button>
        <button class="denki-mini">常夜灯</button>
    </div>
    <div class="tab-content" id="tab2">
        <div>Channel 2</div>
        <button class="denki-on">電気ON</button>
        <button class="denki-off">電気OFF</button>
        <button class="denki-mini">常夜灯</button>
    </div>
    <div class="tab-content" id="tab3">
        <div>air conditioner controller</div>
        <div><p>state: <b id="state">停止</b></p></div>
        <div class="sep-rl">
            <div class="temp-ctl">
                <div>温度設定 [℃]</div>
                <p id="reibo-temp">26.5</p>
                <p id="danbo-temp">22</p>
                <p id="kaiteki-temp">0</p>
            </div>
            <div class="hum-ctl">
                <div>湿度設定 [%]</div>
                <p id="reibo-hum">50</p>
                <p id="danbo-hum">40</p>
            </div>
        </div>
        <div class="kaiteki-and-teishi-ctl">
            <button id="kaiteki">快適自動</button>
            <button id="teishi">停止</button>
        </div>
        <div class="sep-rl">
            <div class="temp-ctl">
                <button id="reibo">冷房</button>
                <button id="danbo">暖房</button>
            </div>
            <div class="hum-ctl">
                <button id="joshitsu">除湿</button>
                <button id="kashitsu">加湿</button>
            </div>
        </div>
        <div class="sep-rl">
            <div class="temp-ctl">
                <div>温度</div>
                <button class="temp">up</button>
                <button class="temp">down</button>
            </div>
            <div class="hum-ctl">
                <div>湿度</div>
                <button class="hum">up</button>
                <button class="hum">down</button>
            </div>
        </div>
    </div>
    <div class="tab-content" id="tab4">タブ4の内容</div>

    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
